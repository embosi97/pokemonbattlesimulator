<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-image: url('pokemonbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .box-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .field, .control, .button, .notification {
            margin: 10px 0;
        }

        .input, .button {
            font-family: 'Press Start 2P', cursive;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffcb05;
            color: #3b4cca;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f7b500;
            cursor: pointer;
        }

        .notification.is-danger {
            color: white;
        }
    </style>
</head>
<body>
<div id="banner"></div>
<div id="app" class="box-container">
    <h1>Pokémon Battle!</h1>
    <div class="field">
        <label class="label">Player 1's Pokémon</label>
        <div class="control">
            <input class="input" type="text" v-model="player" placeholder="Enter Pokémon name"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Player 2's Pokémon</label>
        <div class="control">
            <input class="input" type="text" v-model="computer" placeholder="Enter Pokémon name"/>
        </div>
    </div>
    <div class="control">
        <button class="button" v-on:click="redirectToBattle">Battle!</button>
    </div>
    <div v-if="error" class="notification is-danger">
        {{ error }}
    </div>
</div>
<script src="app.js"></script>
<script>
    fetch('banner.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('banner').innerHTML = data;
        });
</script>
</body>
</html>
